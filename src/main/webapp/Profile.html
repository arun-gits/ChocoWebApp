Email: <h4 id="email"></h4><br>

Address: <h4 id="address"></h4><br>
</div>


<script>
let sessionEmail = localStorage.getItem('sessionEmail');
const url = "http://localhost:8080/ChocoWebDemo/ProfileServlet?sessionEmail="+sessionEmail;
fetch(url).then(res=>res.json()).then(res=>{
	let out = res;
	console.log(out);
	document.getElementById("name").innerHTML = out.name;
	document.getElementById("email").innerHTML = out.email;
	document.getElementById("number").innerHTML = out.mobile;
	document.getElementById("address").innerHTML = out.address;
	
	
});



</script>
