<body>

   <div class="container">
  <div class="box">
    <h1>SIGN UP</h1>
    <form onsubmit="validateUser()">
      <div class="form-group">
        <input type="text"
               class="form-control"
               required
               id="name"
               placeholder="Name"
               onfocus="this.placeholder = ''"
               onblur="this.placeholder = 'Name'">
      </div>
      <div class="form-group">
        <input type="email"
               class="form-control"
               required
               id="email"
               placeholder="Email"
               onfocus="this.placeholder = ''"
               onblur="this.placeholder = 'Email'">
      </div>
      <div class="form-group">
          <input type="password"
                 class="form-control"
                 required
                 id="password"
                 placeholder="Password"
                 onfocus="this.placeholder = ''"
                 onblur="this.placeholder = 'Password'">
      </div>
      <div class="form-group">
          <input type="tel"
                 class="form-control"
                 required
                 id="mobile"
                 placeholder="Mobile"
                 onfocus="this.placeholder = ''"
                 onblur="this.placeholder = 'Mobile'">
      </div>
      <div class="form-group">
          <input type="text"
                 class="form-control"
                 required
                 id="city"
                 placeholder="Address"
                 onfocus="this.placeholder = ''"
                 onblur="this.placeholder = 'Address'">
      </div>

       <button class="submit" type="submit"> <span class="glyphicon glyphicon-ok" aria-hidden="true">
        </span>Submit</button>
    </form>
  </div>
</div>
