<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script>

function displayChocos(){
	
//	 const url = "http://localhost:8080/ChocoWebDemo/DisplayChocolates";
	const url="http://localhost:9000/chocolates/list-all";
	
	fetch(url).then(res=> res.json()).then(res=> {
		let chocos=res;
		console.table(chocos);
		let content="";
		content+="<div class='row'>";
		for(let choco of chocos){
			content=content+`
			<div class="col-3" style="padding:20px;">
			<div class="card" style="width: 16rem;">
			 	 <img class="card-img-top" width="100px" height="170px" src=${'chocolates.jpg'} > <div class="card-body">
			    <h5 class="card-title">${choco.name} <span class="badge bg-danger"> $ ${choco.price}</span>
			    </h5>
			    <p class="card-text">${choco.quantity} </p>
			    <a href="#" onclick="alert('added to cart')" class="btn btn-primary">Add To Cart</a>
			  </div>
			</div>
			</div>
			
			`;
	}
		content+="</div>";
		document.querySelector("#menuTbl").innerHTML=content;
		});
	
}
displayChocos();
function displayInAsc(){
	event.preventDefault();
const url="http://localhost:9000/chocolates/sort-price-asc";
	
	fetch(url).then(res=> res.json()).then(res=> {
		let chocos=res;
		console.table(chocos);
		let content="";
		content+="<div class='row'>";
		for(let choco of chocos){
			content=content+`
			<div class="col-3" style="padding-bottom:20px">
			<div class="card" style="width: 16rem;">
			 	 <img class="card-img-top" width="70px" height="170px" src=${'chocolates.jpg'} > <div class="card-body">
			    <h5 class="card-title">${choco.name} <span class="badge bg-danger"> $ ${choco.price}</span>
			    </h5>
			    <p class="card-text">${choco.quantity} </p>
			    <a href="#" onclick="alert('added to cart')" class="btn btn-primary">Add To Cart</a>
			  </div>
			</div>
			</div>
			
			`;
	}
		content+="</div>";
		document.querySelector("#menuTbl").innerHTML=content;
		});	
}
function displayInDesc(){
	event.preventDefault();
	const url="http://localhost:9000/chocolates/sort-price-desc";
		
		fetch(url).then(res=> res.json()).then(res=> {
			let chocos=res;
			console.table(chocos);
			let content="";
			content+="<div class='row'>";
			for(let choco of chocos){
				content=content+`
				<div class="col-3">
				<div class="card" style="width: 16rem;">
				 	 <img class="card-img-top" width="70px" height="170px" src=${'chocolates.jpg'} > <div class="card-body">
				    <h5 class="card-title">${choco.name} <span class="badge bg-danger"> $ ${choco.price}</span>
				    </h5>
				    <p class="card-text">${choco.quantity} </p>
				    <a href="#" onclick="alert('added to cart')" class="btn btn-primary">Add To Cart</a>
				  </div>
				</div>
				</div>
				
				`;
		}
			content+="</div>";
			document.querySelector("#menuTbl").innerHTML=content;
			});	
	}
</script>
