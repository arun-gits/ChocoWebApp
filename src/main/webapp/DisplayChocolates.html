 <h1 style="text-align:center; color:white; padding-top:4%;">Chocolates</h1>



<table border="1" width="50%" align="center">
      <thead> 
          <tr align="center">
              <th>Sl.no</th>

              <th>Price</th>
          </tr>
      </thead>
      <tbody id="show">
         
        </tbody>
     <tfoot>
            <tr>
                <td>No of Chocolates</td>
                <td id="count" style="text-align:center" colspan='3'></td>
            </tr>

   <div style="padding:10px; text-align:center">
  	<a href="Registration.html"><button type="button" class="btn btn-info">Buy</button></a>
  </div>
 <script>
 	  
	  // const url = "http://localhost:8080/ChocoWebDemo/DisplayChocolates";
	  const url = "http://localhost:9000/chocolates/list-all";
	  fetch(url).then(res=>res.json()).then(res=>{
		let list = res;
		let choco = document.querySelector("#show");
		let number = document.querySelector("#count");
		let content = "";
		let count = 0;
		for(let c of list){
			content = content+
			`<tr align="center">
			<td>${c.id}</td>
			<td>${c.name}</td>
			<td>${c.price}</td>
			</tr>`;
			count+=1;
		}
		localStorage.removeItem('Chocoslist');
		number.innerHTML=count;
		choco.innerHTML = content;
	  });
</script>
