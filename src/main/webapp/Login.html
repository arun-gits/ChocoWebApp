<body>
<div class="container">
  <div class="box">
    <h1>LOG IN</h1>
    <form onsubmit="checkUser()">
      <div class="form-group">
        <input type="text"
               class="form-control"
               required
               placeholder="Email/Mobile number"
               id="data"
               onfocus="this.placeholder = ''"
               onblur="this.placeholder = 'Email'">
      </div>
      <div class="form-group">
          <input type="password"
                 class="form-control"
                 required
                 placeholder="Password"
                 id="password"
                 onfocus="this.placeholder = ''"
                 onblur="this.placeholder = 'Password'">
      </div>
      <button type="submit" class= "submit">
        <span class="glyphicon glyphicon-ok" aria-hidden="true">
        </span>
          SUBMIT
      </button>
    </form>
  </div>
</div>
<button class="btn btn-secondary" onclick=back() style="margin-left:75%;width:15%;height:30%" type="submit">Back</button>
